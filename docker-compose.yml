services:
  postgres:
    image: postgres:14-alpine
    container_name: nova-webgames-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nova_webgames}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nova-webgames-network

  backend:
    build:
      context: ./nova-webgames-be
      dockerfile: Dockerfile
    container_name: nova-webgames-backend
    volumes:
      - ./nova-webgames-be:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_webgames}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-300}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - nova-webgames-network

  frontend:
    build:
      context: ./nova-webgames-fe
      dockerfile: Dockerfile
    container_name: nova-webgames-frontend
    volumes:
      - ./nova-webgames-fe:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    networks:
      - nova-webgames-network

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  nova-webgames-network:
    driver: bridge

