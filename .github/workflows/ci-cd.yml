name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  # ============================================
  # TESTING PHASE
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: nova-webgames-be/requirements.txt

      - name: Install backend dependencies
        working-directory: nova-webgames-be
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: nova-webgames-be
        env:
          SECRET_KEY: 'test-secret-key-for-backend-tests-must-be-32-chars-min'
        run: |
          source venv/bin/activate
          pytest

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Run frontend unit tests
        working-directory: nova-webgames-fe
        run: npm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: nova-webgames-be/requirements.txt

      - name: Install backend dependencies
        working-directory: nova-webgames-be
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Install Playwright browsers
        working-directory: nova-webgames-fe
        run: npx playwright install --with-deps chromium

      - name: Bootstrap database for E2E tests
        working-directory: nova-webgames-be
        run: |
          echo "=========================================="
          echo "Bootstrap Database for E2E Tests"
          echo "=========================================="
          echo "Working directory: $(pwd)"
          echo "Python: $(which python)"
          echo "Python version: $(python --version)"
          echo "Database URL: $DATABASE_URL"
          echo ""
          source venv/bin/activate
          echo "Running bootstrap_db.py..."
          python bootstrap_db.py
          echo ""
          echo "âœ“ Bootstrap completed"
          echo "=========================================="
        env:
          DATABASE_URL: 'sqlite:///./test_snake_game.db'
          SECRET_KEY: 'test-secret-key-for-e2e-tests-must-be-32-chars-min'
          ACCESS_TOKEN_EXPIRE_MINUTES: '1440'
          SESSION_TIMEOUT: '300'

      - name: Run E2E tests
        working-directory: nova-webgames-fe
        run: |
          echo "=========================================="
          echo "Running E2E Tests"
          echo "=========================================="
          echo "Working directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Playwright version: $(npx playwright --version)"
          echo ""
          echo "Checking backend server availability..."
          timeout 10 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done' || echo "âš  Backend not yet available (this is expected, Playwright will start it)"
          echo ""
          echo "Starting E2E tests..."
          npm run test:e2e
          echo ""
          echo "âœ“ E2E tests completed"
          echo "=========================================="
        env:
          CI: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nova-webgames-fe/playwright-report/
          retention-days: 30

  # ============================================
  # BUILD PHASE (only after tests pass)
  # ============================================
  build-backend-image:
    name: Build Backend Production Image
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend production image
        run: |
          docker build -f nova-webgames-be/Dockerfile.prod \
            -t nova-webgames-backend:test \
            ./nova-webgames-be

      - name: Verify backend image
        run: |
          docker images nova-webgames-backend:test
          echo "âœ“ Backend image built successfully"

      - name: Save backend image
        run: |
          docker save nova-webgames-backend:test -o backend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend-image.tar
          retention-days: 1

  build-frontend-image:
    name: Build Frontend Production Image
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend production image
        run: |
          docker build -f nova-webgames-fe/Dockerfile.prod \
            --build-arg VITE_API_URL=http://localhost:8000/api/v1 \
            -t nova-webgames-frontend:test \
            ./nova-webgames-fe

      - name: Verify frontend image
        run: |
          docker images nova-webgames-frontend:test
          echo "âœ“ Frontend image built successfully"

      - name: Save frontend image
        run: |
          docker save nova-webgames-frontend:test -o frontend-image.tar

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
          retention-days: 1

  test-frontend-build:
    name: Test Frontend Production Build
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Run production build
        working-directory: nova-webgames-fe
        env:
          VITE_API_URL: http://localhost:8000/api/v1
        run: npm run build

      - name: Verify build output
        working-directory: nova-webgames-fe
        run: |
          if [ ! -d "dist" ]; then
            echo "âœ— Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âœ— Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "âœ— Error: dist/assets directory not found"
            exit 1
          fi
          echo "âœ“ Build artifacts verified"
          ls -la dist/
          echo "âœ“ Frontend production build completed successfully"

  # ============================================
  # DEPLOYMENT TESTING PHASE
  # ============================================
  test-backend-deployment:
    name: Test Backend Deployment
    runs-on: ubuntu-latest
    needs: build-backend-image
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: .

      - name: Load backend image
        run: |
          docker load -i backend-image.tar
          docker images nova-webgames-backend:test

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U test_user; do sleep 2; done'
          echo "âœ“ PostgreSQL is ready"

      - name: Start backend container
        run: |
          docker run -d \
            --name backend-test \
            --add-host=host.docker.internal:host-gateway \
            -p 8000:8000 \
            -e DATABASE_URL=postgresql://test_user:test_password@host.docker.internal:5432/test_db \
            -e SECRET_KEY=test-secret-key-for-ci-must-be-32-chars-min \
            -e ACCESS_TOKEN_EXPIRE_MINUTES=1440 \
            -e SESSION_TIMEOUT=300 \
            -e CORS_ORIGINS="*" \
            nova-webgames-backend:test
          echo "Backend container started"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || {
            echo "âœ— Backend health check failed"
            echo "Container logs:"
            docker logs backend-test
            exit 1
          }
          echo "âœ“ Backend is healthy"

      - name: Check backend logs for bootstrap success
        run: |
          echo "Checking backend logs for bootstrap completion..."
          logs=$(docker logs backend-test 2>&1)
          if echo "$logs" | grep -q "Database bootstrap completed successfully"; then
            echo "âœ“ Database bootstrap completed successfully"
          else
            echo "âš  Warning: Bootstrap success message not found in logs"
            echo "Logs:"
            echo "$logs"
          fi

      - name: Test backend health endpoint
        run: |
          response=$(curl -f http://localhost:8000/health)
          echo "Health check response: $response"
          echo "âœ“ Health endpoint working"

      - name: Test backend root endpoint
        run: |
          response=$(curl -f http://localhost:8000/)
          echo "Root endpoint response: $response"
          echo "âœ“ Root endpoint working"

      - name: Show backend container logs
        if: always()
        run: |
          echo "=== Backend Container Logs ==="
          docker logs backend-test || true

      - name: Cleanup backend container
        if: always()
        run: |
          docker stop backend-test || true
          docker rm backend-test || true

  test-integration:
    name: Test Integration
    runs-on: ubuntu-latest
    needs: [build-backend-image, build-frontend-image, test-backend-deployment, test-e2e]
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: .

      - name: Download frontend image artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: .

      - name: Load Docker images
        run: |
          docker load -i backend-image.tar
          docker load -i frontend-image.tar
          docker images | grep nova-webgames

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U test_user; do sleep 2; done'
          echo "âœ“ PostgreSQL is ready"

      - name: Start backend container
        run: |
          docker run -d \
            --name backend-integration \
            --add-host=host.docker.internal:host-gateway \
            -p 8000:8000 \
            -e DATABASE_URL=postgresql://test_user:test_password@host.docker.internal:5432/test_db \
            -e SECRET_KEY=test-secret-key-for-ci-must-be-32-chars-min \
            -e ACCESS_TOKEN_EXPIRE_MINUTES=1440 \
            -e SESSION_TIMEOUT=300 \
            -e CORS_ORIGINS="*" \
            nova-webgames-backend:test
          echo "Backend container started"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || {
            echo "âœ— Backend health check failed"
            echo "Container logs:"
            docker logs backend-integration
            exit 1
          }
          echo "âœ“ Backend is healthy"

      - name: Start frontend container
        run: |
          docker run -d \
            --name frontend-integration \
            -p 8080:80 \
            nova-webgames-frontend:test
          echo "Frontend container started"

      - name: Wait for frontend to be healthy
        run: |
          echo "Waiting for frontend to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done' || {
            echo "âœ— Frontend health check failed"
            echo "Container logs:"
            docker logs frontend-integration
            exit 1
          }
          echo "âœ“ Frontend is healthy"

      - name: Test backend health endpoint
        run: |
          response=$(curl -f http://localhost:8000/health)
          echo "Backend health check response: $response"
          echo "âœ“ Backend health endpoint working"

      - name: Test frontend health endpoint
        run: |
          response=$(curl -f http://localhost:8080/health)
          echo "Frontend health check response: $response"
          echo "âœ“ Frontend health endpoint working"

      - name: Test frontend serves index.html
        run: |
          response=$(curl -f http://localhost:8080/ | head -20)
          if echo "$response" | grep -q "<!DOCTYPE html\|<html"; then
            echo "âœ“ Frontend serves index.html"
          else
            echo "âœ— Frontend does not serve valid HTML"
            echo "Response: $response"
            exit 1
          fi

      - name: Test backend API endpoint
        run: |
          response=$(curl -f http://localhost:8000/api/v1/ || echo "API endpoint may not exist")
          echo "API endpoint response: $response"
          echo "âœ“ Backend API accessible"

      - name: Show container logs
        if: always()
        run: |
          echo "=== Backend Container Logs ==="
          docker logs backend-integration || true
          echo ""
          echo "=== Frontend Container Logs ==="
          docker logs frontend-integration || true

      - name: Cleanup containers
        if: always()
        run: |
          docker stop backend-integration frontend-integration || true
          docker rm backend-integration frontend-integration || true

  # ============================================
  # DEPLOYMENT PHASE (only after all tests pass)
  # ============================================
  deploy:
    name: Deploy to Render
    needs: [test-integration, test-frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          echo "âœ… All tests passed!"
          echo "âœ… Production images built and tested successfully!"
