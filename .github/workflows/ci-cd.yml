name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: nova-webgames-be/requirements.txt

      - name: Install backend dependencies
        working-directory: nova-webgames-be
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: nova-webgames-be
        run: |
          source venv/bin/activate
          pytest

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Run frontend unit tests
        working-directory: nova-webgames-fe
        run: npm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nova-webgames-fe/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: nova-webgames-be/requirements.txt

      - name: Install backend dependencies
        working-directory: nova-webgames-be
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: nova-webgames-fe
        run: npm ci

      - name: Install Playwright browsers
        working-directory: nova-webgames-fe
        run: npx playwright install --with-deps chromium

      - name: Bootstrap database for E2E tests
        working-directory: nova-webgames-be
        run: |
          echo "=========================================="
          echo "Bootstrap Database for E2E Tests"
          echo "=========================================="
          echo "Working directory: $(pwd)"
          echo "Python: $(which python)"
          echo "Python version: $(python --version)"
          echo "Database URL: $DATABASE_URL"
          echo ""
          source venv/bin/activate
          echo "Running bootstrap_db.py..."
          python bootstrap_db.py
          echo ""
          echo "âœ“ Bootstrap completed"
          echo "=========================================="
        env:
          DATABASE_URL: 'sqlite:///./test_snake_game.db'
          SECRET_KEY: 'test-secret-key-for-e2e-tests'
          ACCESS_TOKEN_EXPIRE_MINUTES: '1440'
          SESSION_TIMEOUT: '300'

      - name: Run E2E tests
        working-directory: nova-webgames-fe
        run: |
          echo "=========================================="
          echo "Running E2E Tests"
          echo "=========================================="
          echo "Working directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Playwright version: $(npx playwright --version)"
          echo ""
          echo "Checking backend server availability..."
          timeout 10 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done' || echo "âš  Backend not yet available (this is expected, Playwright will start it)"
          echo ""
          echo "Starting E2E tests..."
          npm run test:e2e
          echo ""
          echo "âœ“ E2E tests completed"
          echo "=========================================="
        env:
          CI: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nova-webgames-fe/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Render
    needs: [test-backend, test-frontend, test-e2e]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
